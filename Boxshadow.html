<!DOCTYPE html>
<html lang="en">
<head>
<title>Rabbit Glow Effect</title>
<style>
  body {
    background-color: #0f1b2d;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    height: 100vh;
  }

  .img-1 {
    box-shadow: 1px 1px 20px yellow;
    border-radius: 10px;
    width: 200px;
  }

  .img-2 {
    filter: drop-shadow(1px 1px 20px yellow);
    border-radius: 10px;
    width: 200px;
  }
</style>
</head>
<body>

  <img src="rabbit.png" alt="Rabbit Image" class="img-1">
  <img src="rabbit.png" alt="Rabbit Image" class="img-2">

</body>
</html>
